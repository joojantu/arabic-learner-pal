    <title>Arabic Learner PAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
            },
            colors: {
              primary: '#2B78E4', // A friendly, engaging blue
              secondary: '#FFC107', // A cheerful yellow, good for accents
              accent: '#4CAF50', // Green for success, correct answers
              danger: '#F44336', // Red for errors, incorrect answers
              light: '#F8F9FA', // Light background
              dark: '#343A40', // Dark text
              "primary-darker": "#1A5BBF",
              "secondary-darker": "#FFA000",
              "accent-darker": "#388E3C",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #2B78E4; /* primary color */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1A5BBF; /* primary-darker color */
      }
      /* Ensure Arabic text is displayed RTL */
      .rtl {
        direction: rtl;
      }
       /* Basic focus visibility for accessibility */
      *:focus-visible {
        outline: 2px solid #FFC107; /* secondary color */
        outline-offset: 2px;
      }
      /* Basic loading spinner */
      .loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #2B78E4; /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
